<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Upload file</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/main.css'>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    
    <div class="main-card">
        <div>
            <h2>Upload your image</h2>
            <p>File should be Jpeg, Png? Gif and CSV</p>
        </div>
        <div id="dragAndDropArea" class="drag-and-drop-area">
            <img src="/images/mountains.svg" alt="Zone for drop" />
            <p>Drag and drop your image here.</p>
        </div>
        <div>
            <p>Or</p>
            <label class="upload-button">
                <input type="file" accept=".jpg,.jpeg,.png,.gif,.csv" name="file" id="file" onchange="uploadFiles('file')" hidden/>
                Choose a file
            </label>
        </div>
    </div>

    <div class="progress-bar" id="progressBar">
        <div class="progress-bar-fill">
            <span class="progress-bar-text">0%</span>
        </div>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Upload file</title>
    <link rel="shortcut icon" href="images/title.ico" type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='css/main.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>

<body>
    <!--Upload image screen-->
    <div class="main-card" id="main-card">
        <div>
            <h2 class="upload-main-card">Upload your image</h2>
            <p class="files-main-card">File should be Jpeg, Png, Gif or CSV</p>
        </div>
        <!--Drag and drop area-->
        <div id="dragAndDropArea" class="drag-and-drop-area">
            <img src="images/mountains.svg" alt="Zone for drop" class="mountains-image" />
            <p class="drag-drop-area">Drag and drop your image here.</p>
        </div>
        <div>
            <p class="drag-drop-area-or">Or</p>
            <label class="upload-button">
                <input type="file" accept=".jpg,.jpeg,.png,.gif,.csv" name="file" id="file"
                    onchange="uploadFiles('file')" hidden />
                Choose a file
            </label>
        </div>
    </div>

    <!--Progress bar screen-->
    <div class="progress-bar-screen" id="progress-bar-screen">
        <h2>Uploading...</h2>
        <div class="progress-bar" id="progressBar">
            <div class="progress-bar-fill">
                <span class="progress-bar-text"></span>
            </div>
        </div>
    </div>

    <!--Uploaded image screen-->
    <div class="uploaded-image" id="uploaded-image">
        <img src="images/ok.png" alt="OK" id="ok-image">
        <h2>Uploaded Successfully!</h2>
        <div class="uploaded-image-show"></div>
        <input type="text" value="" id="linkForDownloading">
        <button onclick="copyToClipboard()" id="button-copy">Copy text</button>
        <button onclick="goHome()" id="button-home">Upload One More</button>
    </div>

    <div class="footer">
        <p>Made by <a href="https://github.com/potyoma">potyoma</a></p>
    </div>

    <script src="/js/main.js"></script>

</body>

</html>
